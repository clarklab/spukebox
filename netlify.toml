[build]
  command = "echo 'No build step needed'"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  included_files = ["netlify/functions/**/*.js"]

[dev]
  command = "netlify dev"
  targetPort = 8888
  envFile = ".env"

[[plugins]]
  package = "@netlify/plugin-nextjs" 